<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Antsy</title>
  </head>
  <body>
    <div>
      <div id="header">
        <h1 class="header-piece">Antsy</h1>
        <img class="header-piece" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/header.png">
      </div>
      <img src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/navbar.png">
    </div>
    <div class="app-container">
      <div>
        <div id="carousel"></div>
        <img id="description" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/description2.png">
        <div id="reviews"></div>
        <img id="payment" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/payment+options2.png">
      </div>
      <div>
        <div id="store"></div>
        <img id="summary" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/shopitems.png">
      </div>
    </div>
    <div>
      <img id="related-items" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/related-items.png">
    </div>
    <div>
      <img id="footer" src="https://s3-us-west-1.amazonaws.com/antsyscreenshots/footer.png">
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://localhost:3010/product/1/bundle.js"></script>
    <script src="http://localhost:3000/product/1/bundle.js"></script>
    <script src="http://localhost:3020/product/1/bundle.js"></script>
  </body>
</html>
